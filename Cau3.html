<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 6, 23, 8, 47, 10, 3];

    function checkSNT(x) {
        if (x <= 1) {
            return false;
        }
        if (x === 2) {
            return true;
        }
        if (x % 2 === 0) {
            return false
        }
        for (let i = 3; i <= Math.sqrt(x); i += 2) {
            if (x % i === 0) {
                return false;
            }
        }
        return true;
    }

    function filterSNT(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (checkSNT(arr[i])) {
                newArr.push(arr[i])
            }
        }
        return newArr;
    }

    document.write(filterSNT(arr))
</script>
</body>
</html>
