<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ma">
<input type="text" id="ten">
<input type="text" id="hang">
<input type="text" id="gia">
<button onclick="add()">Them</button>
<hr>
<div id="dis"></div>
<button onclick="sapXepGia()">Sap xep</button>
<script>
    class Phone {
        constructor(ma, ten, hang, gia) {
            this._ma = ma;
            this._ten = ten;
            this._hang = hang;
            this._gia = gia;
        }

        get ma() {
            return this._ma;
        }

        set ma(value) {
            return this._ma;
        }

        get ten() {
            return this._ten;
        }

        set ten(value) {
            return this._ten;
        }

        get hang() {
            return this._hang;
        }

        set hang(value) {
            return this._hang
        }

        get gia() {
            return this._gia;
        }

        set gia(value) {
            return this._gia;
        }

        toString() {
            return this.ma + "," + this.ten + "," + this.hang + "," + this.gia;
        }
    }

    let list = [
        new Phone(1, "SamSung S23", 'SamSung', 20000000),
        new Phone(2, "Iphone 15 Pro Max", 'Apple', 25000000),
        new Phone(3, "Oppo 3", 'Oppo', 13000000),
    ]

    function showList() {
        let str = '';
        for (let i = 0; i < list.length; i++) {
            str += list[i].toString() + '<br>'
        }
        document.getElementById('dis').innerHTML = str;
    }

    showList();

    function sapXepGia() {
        list.sort((a, b) => a.gia - b.gia)
        showList();
    }

    function add() {
        list.push(new Phone(
            document.getElementById('ma').value,
            document.getElementById('ten').value,
            document.getElementById('hang').value,
            document.getElementById('gia').value,
        ))
        showList();
    }
</script>
</body>
</html>
