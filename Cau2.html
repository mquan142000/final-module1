<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = "abcdEF"
    let arr1 = "accdef"

    function soLuongInHoa(str) {
        let dem = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 'A' && str[i] <= 'Z') {
                dem++
            }
        }
        if (dem === 0) {
            return "The Strings is not contain upper char"
        }
        return dem;
    }
    document.write(soLuongInHoa(arr) + "<br>");
    document.write(soLuongInHoa(arr1))
</script>
</body>
</html>
